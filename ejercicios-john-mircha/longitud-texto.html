<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Longitud cadena</title>
</head>
<body>
    <h1>Longitud cadena (CONSOLE.LOG)</h1>
    <script>
        let cadena="esto es una prueba a ver si me confirma cuantos caracteres tiene esta cadena de texto";
        
        const calcularCadena = texto => console.log(`El texto introducido tiene una longitud de ${texto.length} caracteres.`);

        calcularCadena(cadena);
    </script>
</body>
