<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        //Programa una función para convertir números de base binaria a decimal y viceversa, pe. miFuncion(100,2) devolverá 4 base 10.
        
        const convertirNumero= (numero, base=2) => {
            base=parseInt(base);
            if(isNaN(parseInt(numero))) return "No se ha introducido un valor correcto."
            let resultado="";
            if(base===2) {
                resultado=0;
                let esBinario=true;
                numero.split("").forEach((element) => {
                    if(element!=="0" && element!=="1") {
                        esBinario=false;
                    }
                })
                if(esBinario===false) return "El numero no es binario";
                //ALGORITMO MANUAL
                for(let x=numero.length-1; x>=0; x--) {
                    if(parseInt(numero[x])!==0) {
                        resultado+=2**((numero.length-1)-x);
                    }
                }
                //CON METODO PARSEINT
                //resultado=parseInt(numero, base); //EL PRIMER DIGITO ES EL NUMERO A CONVERTIR, Y EL SEGUNDO VALOR REPRESENTA LA BASE A LA QUE SE CONVERTIRÁ
            }
            else if(base===10) {
                //ALGORITMO MANUAL
                while(numero!==0) {
                    resultado+=numero%2;
                    numero=Math.floor(numero/2);
                }
                resultado=resultado.split("").reverse().join("");
                //CON METODOS PARSEINT Y TOSTRING
                //resultado=parseInt(numero).toString(2); //PARSEINT ES NECESARIO PARA QUE TOSTRING LO DETECTE COMO UN VALOR NUMERICO, LUEGO TOSTRING LO PASA A BASE BINARIA
            }
            else {
                return "PRESIONAR (10) PARA DECIMAL A BINARIO // PRESIONAR (2) PARA BINARIO A DECIMAL.";
            }
            return `${resultado} en base ${base}`;
        }

        let entrada=prompt("Introducir un valor binario");
        let base=prompt("PRESIONAR (10) PARA DECIMAL A BINARIO // PRESIONAR (2) PARA BINARIO A DECIMAL.")
        alert(convertirNumero(entrada, base));

    </script>
</body>
</html>
