<body>
    <script>
        //Programa una función que reciba un número y evalúe si es capicúa o no (que se lee igual en un sentido que en otro), pe. miFuncion(2002) devolverá true.
        const capicua= numero => {
            if(numero==="") return "No se ha introducido un valor";
            let solonums=/^\D+$/;
            if(solonums.test(numero)===true) return "Introducir solo valores numericos";
            numeroRevertido=numero.split("").reverse().join("");
            return (numeroRevertido===numero) ? `"${numero}" es capicua de "${numeroRevertido}"` : `"${numero}" no es capicua de "${numeroRevertido}"`;
        }

        let entrada=prompt("Introducir un valor numerico");
        alert(capicua(entrada));

    </script>
</body>
