<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios DOM</title>
    <link rel="stylesheet" href="./styles/style.css">
    <!--Se puede usar cdnjs.com para usar el plugin de hamburguers desde remoto-->
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.2.1/hamburgers.min.css">-->
    <link rel="stylesheet" href="./plugins/hamburguers/dist/hamburgers.css"> <!--Para la animacion del menu-->
</head>
<body>
    <nav id="navegacion" class="hiden">
        <ul id="nav-list">
            <li class="nav-item"><a href="#seccion1">Reloj Digital y Alarma Sonora</a></li>
            <li class="nav-item"><a href="#seccion2">Eventos del Teclado</a></li>
            <li class="nav-item"><a href="#seccion3">Cuenta Regresiva</a></li>
            <li class="nav-item"><a href="#seccion4">Secci&oacute;n 4</a></li>
            <li class="nav-item"><a href="#seccion5">Secci&oacute;n 5</a></li>
        </ul>
    </nav>
    <div id="nav-button">
        <button class="toTop hiden" type="button">
            <span>&#128285;</span>
        </button>
        <button class="hamburger hamburger--elastic" type="button">
            <span class="hamburger-box">
              <span class="hamburger-inner"></span>
            </span>
        </button>
    </div>
    <div id="nav-button-left">
        <button class="theme-mode">
            <img class="emoji" src="./assets/moon.png" alt="themeMode" width="50px" height="50px">
        </button>
    </div>
    <header>
        <h1>Ejercicios del DOM</h1>
    </header>
    <main>
        <section id="seccion1">
            <h2>Reloj Digital y Alarma Sonora</h2>
            <p class="timer"></p>
            <div>
                <button class="clock-btn">Iniciar Reloj</button>
                <button class="clock-btn-disable">Detener Reloj</button>
                <button class="alarm-btn">Iniciar Alarma</button>
                <button class="alarm-btn-disable">Detener Alarma</button>
            </div>
        </section>
        <section id="seccion2">
            <h2>Eventos del Teclado</h2>
            <div class="ball-area">
                <div id="ball"></div>
            </div>
        </section>
        <section id="seccion3">
            <h2>Cuenta Regresiva</h2>
        </section>
        <section id="seccion4">
            <h2>Secci&oacute;n 4</h2>
        </section>
        <section id="seccion5">
            <h2>Secci&oacute;n 5</h2>
        </section>
    </main>
    <script src="./scripts/main.js" type="module"></script>
</body>
</html>
