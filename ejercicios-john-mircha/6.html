        //CON LOS METODOS INDEXOF Y SLICE
        const cuentaRepeticion=(cadena="", buscar="") => {
            if(cadena==="" || buscar==="") return "Alguno de los valores de entrada esta vacio";
            let concurrencia=0;
            while(cadena.length>0) {
                if(cadena.indexOf(buscar)!==-1) {
                    concurrencia++;
                    cadena=cadena.slice(cadena.indexOf(buscar)+buscar.length);
                }
                else {
                    cadena="";
                }
            }
            return `Hay un total de ${concurrencia} palabras que coinciden con la busqueda.`;
        }

        let entrada=prompt("Introducir una cadena de texto");
        let buscar=prompt("Introducir palabra a buscar");
        alert(cuentaRepeticion(entrada, buscar));
