<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        //Programa una función que valide que un texto sea un nombre válido, pe. miFuncion("Jonathan MirCha") devolverá verdadero.
        
        const validarNombre= cadena => {
            if(cadena==="" || /^\^[a-z]+$/.test(cadena)===true) return "La cadena solo puede contener caracteres alfabeticos";
            let validar=/^[a-zñaeiouáéíóúü]{2,}\s[a-zñaeiouáéíóúü]{2,}$/; //Limitamos la cadena a que solo tenga dos porciones de texto separadas por espacio
            return validar.test(cadena.toLowerCase()) ? `El nombre "${cadena}" es correcto.` : `El nombre "${cadena}" no es correcto`;
        }

        let entrada=prompt("Introducir un nombre");
        alert(validarNombre(entrada));

    </script>
</body>
