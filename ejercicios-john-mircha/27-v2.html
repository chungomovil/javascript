            }

                (dato === "genero") ? entrada = prompt(`Introducir el campo [${dato}(s)] separado por ",":\n***Generos aceptados***\n${Pelicula.GetGeneros}`) : entrada = prompt(`Introducir el campo [${dato}(es)] separado por ",":`);
            }
