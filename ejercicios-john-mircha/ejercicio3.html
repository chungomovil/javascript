<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
</head>
<body>
    <script>
        //Programa una función que dada una String te devuelva un Array de textos separados por cierto caracter, pe. miFuncion('hola que tal', ' ') devolverá ['hola', 'que', 'tal'].
        function SepararCadena(cadena) {
            const trozos=cadena.split(" ");
            return trozos
        }
        
        let entrada=prompt("Introducir texto");
        entrada.length>0 ? trozos=SepararCadena(entrada) : alert("La cadena esta vacia");
        if(typeof trozos!=="undefined") {
            alert (`El texto introducido contiene un total de ${trozos.length} palabras: ${trozos}`);
        }
    </script>
</body>
</html>
