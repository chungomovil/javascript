<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 21</title>
</head>
<body>
    <script>
        //Programa una función que dado un array numérico devuelve otro array con los números elevados al cuadrado, pe. mi_funcion([1, 4, 5]) devolverá [1, 16, 25].

        const elevarNumeros= numeros => {
            const listaNumeros=numeros.split(",");
            let validar=true;
            for(let x=0;x<listaNumeros.length;x++) {
                let numero=parseInt(listaNumeros[x]);
                if(isNaN(numero)) {
                    validar=false;
                    break;
                }
                else {
                    listaNumeros[x]=numero;
                }
            }
            if(!validar) {
                return "Solo se admiten valores numericos";
            }
            else {
                const listaNumerosCuadrado=listaNumeros.map(element => element**2);
                return `Los numeros '${listaNumeros}' al cuadrado son '${listaNumerosCuadrado}'`;
            }
        }

        let entrada=prompt("Ingresar una cadena de numeros separada por ',' para elevarlos al cuadrado");
        alert(elevarNumeros(entrada));
    </script>
</body>
</html>
